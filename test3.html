<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #000;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="1669" height="929"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>

var xscale = d3.scaleLinear()
    .domain([700, 1500])
    .range([0, 1669]);

var yscale = d3.scaleLinear()
    .domain([500,1600])
    .range([0,979])


var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleSequential(d3.interpolateSpectral);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().distance(5).strength(function(d) { return d.weight/20 }))
    .force("charge", d3.forceManyBody().strength(-20).distanceMax(300))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .alphaMin(0.2)


d3.json("https://dylan0d.github.io/links2016.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      //.attr("stroke-width", function(d) { return Math.sqrt(d.weight); })
      .attr("stroke-opacity", function(d) { return Math.sqrt(d.weight)/10; });

var square_offset = 0.0,
color_offset = 0.0,
square_dimension = 20

var legend = svg.append("g")
        .attr("class", "legend")
    .selectAll("square")
    .data(graph.themes).enter().append('rect')
        .attr('x', 10)
        .attr('y', function(d) { square_offset+=1; return (square_offset*square_dimension*1.05)})
        .attr('width', square_dimension)
        .attr('height', square_dimension)
        .style("fill", function(d) { return(color(d.id/650))})
    
square_offset = 0.0
legend_text = svg.append('g')
        .attr("class", "legend")
    .selectAll("square")
    .data(graph.themes).enter().append('text')
    .text( function(d) {console.log(d); return d.name})
    .attr('x', 15+square_dimension)
    .attr('y', function(d) { square_offset+=1; return (square_offset*square_dimension*1.05)+square_dimension*0.8})

      

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 5)
      .attr("fill", function(d) { return color(d.theme/650); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.name+ ' || ' + d.theme_name + ' || ' + d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return xscale(d.source.x)+width/2; })
        .attr("y1", function(d) { return yscale(d.source.y)+height/2; })
        .attr("x2", function(d) { return xscale(d.target.x)+width/2; })
        .attr("y2", function(d) { return yscale(d.target.y)+height/2; });

    node
        .attr("cx", function(d) { return xscale(d.x)+width/2; })
        .attr("cy", function(d) { return yscale(d.y)+height/2; });
    
    console.log(graph.nodes)
    
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
